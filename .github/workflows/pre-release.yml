name: pre-release

permissions:
  contents: read

on:
  workflow_dispatch:
    # inputs:
    #   preRelease:
    #     description: 'Publish as pre-release'
    #     required: true
    #     type: boolean
    #     default: true
    #   dryRun:
    #     description: 'Dry run (test without publishing)'
    #     required: true
    #     type: boolean
    #     default: false

jobs:
  deploy:
    name: Deploy to ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: VS Marketplace
            pat: secret.VS_MARKETPLACE_TOKEN
            registryUrl: https://marketplace.visualstudio.com
          - name: Open VSX
            pat: secret.OPEN_VSX_TOKEN
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - run: corepack enable

      - name: Publish to ${{ matrix.name }}
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          pat: ${{ secrets[matrix.pat] }}
          registryUrl: ${{ matrix.registryUrl || '' }}
          dryRun: true
          preRelease: true
