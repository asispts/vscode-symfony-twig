name: publish

permissions:
  contents: read

on:
  push:
    branches: ['main']

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - registry: vscode
            pat: VS_MARKETPLACE_TOKEN
            registryUrl: https://marketplace.visualstudio.com
          - registry: openvsx
            pat: OPEN_VSX_TOKEN
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - run: corepack enable

      - name: Publish to ${{ matrix.registry }}
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          pat: ${{ secrets[matrix.pat] }}
          registryUrl: ${{ matrix.registryUrl || '' }}
          dryRun: true
          preRelease: true
